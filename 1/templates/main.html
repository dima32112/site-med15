<!DOCTYPE html>
<html>

<head>
	<title>Site</title>
	<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>


<body>
	<div class="container">

		<form id="contact" action="" method="post">
			<h3>Регестрація лікарні</h3>
			<h4>Записатися до лікаря, з вами зв'яжутся протягом години</h4>
			<fieldset>
				<input placeholder="Ваше ім'я" type="text" tabindex="1" required autofocus>
			</fieldset>
			<fieldset>
				<input placeholder="Ваша пошта" type="email" tabindex="2" required>
			</fieldset>
			<fieldset>
				<input placeholder="Номер вашого телефону" type="tel" tabindex="3" required>
			</fieldset>
			<fieldset>
				<input placeholder="Ваш веб сайт почнеться з http://" type="url" tabindex="4" required>
			</fieldset>
			<fieldset>
				<textarea placeholder="Напишить що вас торбує" tabindex="5" required></textarea>
			</fieldset>
			<fieldset>
				<button name="ввести" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
			</fieldset>
		</form>
	</div>
</body>


</html>
